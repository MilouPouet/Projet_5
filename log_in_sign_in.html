<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - NOVA ÉVÉNEMENTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log_in_sign_in.css">
</head>
<body>

    <nav>
        <div class="logo">NOVA<span>.</span></div>
        <a href="accueil.html" class="back-link">✕</a>
        <ul class="nav-links">
            <li><a href="accueil.html">Retour au site</a></li>
            
        </ul>
    </nav>

    <section class="auth-section">
        <div class="auth-bg-gradient"></div>

        <div class="auth-container">
            <!-- Onglets (Radios) -->
            <input type="radio" id="tab-login" name="auth-tab" class="tab-radio" checked>
            <input type="radio" id="tab-register" name="auth-tab" class="tab-radio">
            
            <div class="auth-tabs">
                <label for="tab-login" class="auth-tab">Connexion</label>
                <label for="tab-register" class="auth-tab">Inscription</label>
            </div>

            <!-- FORMULAIRE CONNEXION -->
            <form id="login-form" class="auth-form" action="nova_create_project.html">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="votre@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <label style="cursor:pointer; display:flex; align-items:center; gap:8px;">
                        <input type="checkbox" style="width:auto;"> Se souvenir de moi
                    </label>
                    <a href="nova_reset_password.html">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn-full">Se Connecter</button>
            </form>

            <!-- FORMULAIRE INSCRIPTION -->
            <form id="register-form" class="auth-form" action="nova_create_project.html">
                <div style="display:flex; gap:15px;">
                    <div class="input-group" style="flex:1;">
                        <label>Prénom</label>
                        <input type="text" required>
                    </div>
                    <div class="input-group" style="flex:1;">
                        <label>Nom</label>
                        <input type="text" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Sexe *</label>
                    <select required>
                        <option value="" disabled selected>Sélectionnez...</option>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Email Professionnel</label>
                    <input type="email" placeholder="contact@entreprise.com" required>
                </div>

                <div class="input-group">
                    <label>Mot de passe</label>
                    <input type="password" placeholder="8 caractères minimum" required>
                </div>

                <div class="form-options">
                    <label style="cursor:pointer; display:flex; align-items:center; gap:8px; font-size:0.8rem;">
                        <input type="checkbox" style="width:auto;" required> J'accepte les <a href="#">CGU</a>
                    </label>
                </div>

                <button type="submit" class="btn-full">Créer un compte</button>
            </form>

        </div>
    </section>

    <footer>
        © 2025 NOVA ÉVÉNEMENTS. <a href="#">Mentions Légales</a>
    </footer>

</body>
</html>
